<html>
  <head>
    <title>Quiz Michała</title>
  </head>
<body>
  <h1>Quiz Michała</h1>
  <p>
  {% for message in get_flashed_messages() %}
  	{{ message }}
  {% endfor %}
  </p>
  <form method="POST">
  	{% for zagadka in zagadki %}
        	<p>
        	{{ zagadka.pytanie }}
        	<br>
        	{% set wskaznik = loop.index0 %}
        	{% for o in zagadka.odpowiedzi %}
        		<label>
			<input type="radio" value="{{ o }}" name="{{ wskaznik }}">
        		{{ o }}
        		</label>
        		<br>
        	{% endfor %}
        	</p>
        {% endfor %}
        <button type="submit">Sprawdź odpowiedzi</button>
    </form>
</body>
</html>
